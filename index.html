<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Amazon Clone</title>
</head>
<body>
    <header>
        <div class="navbar">
          <div class="nav-logo effect">
            <div class="logo"></div>
          </div>

          <div class="navbox-type-1 effect">
              <i class="fa-solid fa-location-dot icon"></i>
              <div class="text">
                <p class="small-text">Deliver to</p>
                <p class="big-text">India</p>
              </div>
          </div>

          <div class="search-box">
              <div id="all-departments">
                  <p>All</p>
                  <i class="fa-solid fa-caret-down"></i>
              </div>
              <div id="searching">
                  <input placeholder="Search Amazon"></input>
              </div>
              <div id="search-icon">
                  <i class="fa-solid fa-magnifying-glass icon"></i>
              </div>
          </div>

          <div class="navbox-type-2 effect">
            <i class="fa-solid fa-flag-usa icon"></i>
            <p id="lang" class="big-text">EN</p>
            <i class="fa-solid fa-caret-down icon"></i>
          </div>
            
          <div class="navbox-type-3 effect">
            <div class="text">
              <p class="small-text">Hello, sign in</p>
              <p class="big-text">Account & Lists</p>
            </div>
            <i id="drop-down" class="fa-solid fa-caret-down icon"></i>
          </div>

          <div class="navbox-type-4 effect">
            <div class="text">
              <p class="small-text">Returns</p>
              <p class="big-text">& Orders</p>
            </div>
          </div>

          <div class="navbox-type-5 effect">
            <i class="fa-solid fa-cart-shopping"></i>
            <p class="big-text">Cart</p>
          </div>
      </div>
    </header>
</body>
</html>
